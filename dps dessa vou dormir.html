<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Sports Head Football Bermudas</title>
    
    <script src="ruffle/ruffle.js"></script> <!-- Ruffle para rodar SWF -->
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            padding: 20px;
        }

        h1 { font-size: 2em; margin-bottom: 10px; }
        h2 { font-size: 1.5em; color: #FFD700; }
        h3 { font-size: 1.2em; color: #FFF; }
        h4 { font-size: 0.7em; color: #FFF; }

        #game-container {
            display: none;
            margin: 20px auto;
            width: 800px;
            height: 600px;
            background: #000;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .btn-start {
            background: #FFD700;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-start:hover { background: #FFA500; transform: scale(1.05); }

        .comments-section {
            margin-top: 50px;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button.comment-btn {
            background: #008CBA;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .comment {
            background: #eee;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Sports Head Football Bermudas</h1>
    <h2>‚öΩ Mostre que voc√™ √© dono dessa bola toda üèÜ</h2>
    <h3>DISCLAIMER: Este conte√∫do √© uma homenagem/par√≥dia e n√£o visa lucro nem viola√ß√£o de direitos autorais</h3>
    <h4>amizade √© tudo</h4>

       <button id="start-button">Jogar Agora</button>

    <div id="game-container">
        <embed id="game" src="jogo.swf" width="800" height="600">
    </div>

    <div class="comments-section">
        <h2>Coment√°rios de Bermudas</h2>
        <textarea id="comment-input" placeholder="Se√ß√£o Resenha:"></textarea>
        <button class="comment-btn" onclick="addComment()">Enviar</button>
        <div id="comments"></div>
    </div>

  <script>
        // Inicia o jogo apenas quando o bot√£o for pressionado
        document.getElementById('start-button').addEventListener('click', function () {
            document.getElementById('game-container').style.display = 'block';
            this.style.display = 'none';
        });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCODynXo_8A7ZL09dYIQ0XRwaYtlLlofV4",
            authDomain: "sphb-3677f.firebaseapp.com",
            databaseURL: "https://sphb-3677f-default-rtdb.firebaseio.com",
            projectId: "sphb-3677f",
            storageBucket: "sphb-3677f.appspot.com",
            messagingSenderId: "1050840972948",
            appId: "1:1050840972948:web:825294b88fab655a39fe81"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.addComment = function () {
            let commentText = document.getElementById('comment-input').value.trim();

            // üîí Preven√ß√£o contra spam: m√≠nimo de 3 caracteres
            if (commentText.length < 3) {
                alert("Seu coment√°rio precisa ter pelo menos 3 caracteres.");
                return;
            }

            let commentData = {
                text: commentText,
                timestamp: new Date().toISOString()
            };

            push(ref(db, 'comments'), commentData);
            document.getElementById('comment-input').value = '';
        };

        onChildAdded(ref(db, 'comments'), (snapshot) => {
            let comment = snapshot.val();
            let commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');
            commentDiv.textContent = comment.text;
            document.getElementById('comments').appendChild(commentDiv);
        });
    </script>
</body>
</html>
